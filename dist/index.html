<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-600 flex items-center justify-center h-screen">

    <div class="container flex flex-col items-center justify-center h-screen">
        <div class="card p-10 rounded-lg shadow-md bg-white w-full max-w-md">
            <h1 class="text-2xl font-bold mb-5 text-center">Login</h1>
            <form>
                <div class="flex flex-col mb-4">
                    <label for="username" class="mb-2 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="border rounded-md p-2 w-full focus:outline-none focus:ring-blue-500">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="password" class="mb-2 text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="border rounded-md p-2 w-full focus:outline-none focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="w-4 h-4 mr-2 focus:ring-blue-700">
                        <label for="remember" class="text-sm font-medium text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-blue-600 hover:text-blue-700 text-sm font-medium">Forgot password?</a>
                </div>
                <div class="text-center mt-4 text-sm font-medium">
                    <a href="dashboard.html" class="bg-gradient-to-r hover:from-purple-700 hover:to-blue-700 text-white font-bold py-2 px-5 rounded focus:outline-none focus:shadow-outline">Login</a>
                    <span class="ml-2">or</span>
                    <a href="regis.html" class="text-blue-600 hover:text-blue-700 ml-2">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
