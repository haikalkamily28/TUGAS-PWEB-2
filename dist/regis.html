<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-600 to-blue-600 flex items-center justify-center h-screen">

    <div class="container flex flex-col items-center justify-center h-screen">
        <div class="card p-10 rounded-lg shadow-md bg-white w-full max-w-md">
            <h1 class="text-2xl font-bold mb-5 text-center">Register</h1>
            <form>
                <div class="flex flex-col mb-4">
                    <label for="username" class="mb-2 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="border rounded-md p-2 w-full focus:outline-none focus:ring-blue-500">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="email" class="mb-2 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="border rounded-md p-2 w-full focus:outline-none focus:ring-blue-500">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="password" class="mb-2 text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="border rounded-md p-2 w-full focus:outline-none focus:ring-blue-500">
                </div>
                <div class="flex flex-col mb-4">
                    <label for="confirmPassword" class="mb-2 text-sm font-medium">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="border rounded-md p-2 w-full focus:outline-none focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="agree" name="agree" class="w-4 h-4 mr-2 focus:ring-blue-700">
                        <label for="agree" class="text-sm font-medium text-gray-700">I agree to the terms and conditions</label>
                    </div>
                </div>
                <a href="dashboard.html" class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-2 px-[162px] rounded-md w-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500">Register</a>
                
            </form>
            <div class="text-center mt-4 text-sm font-medium">
                Already have an account? <a href="index.html" class="text-blue-600 hover:text-blue-700">Login</a>
            </div>
        </div>
    </div>

</body>

</html>
